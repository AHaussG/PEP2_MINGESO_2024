# Nombre del microservicio
spring.application.name=simulacion-service

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/simulacion_db
spring.datasource.username=root
spring.datasource.password=7590db12
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración del servidor para este microservicio
server.port=8081

# Configuración para deshabilitar la integración con Eureka
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Configuración para deshabilitar la integración con Config Server
spring.cloud.config.enabled=false
